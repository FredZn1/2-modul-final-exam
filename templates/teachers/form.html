{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-sm">
    <div class="mb-8 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Add Teacher</h1>
        <a href="{% url 'teachers:list' %}" class="text-gray-500 hover:text-gray-700">
            <i class="bi bi-x-lg"></i>
        </a>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Django Form Rendering -->
        {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex items-center justify-end space-x-4">
            <a href="{% url 'teachers:list' %}" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Save Teacher
            </button>
        </div>
    </form>
</div>
{% endblock %}
