{% extends "base.html" %}

{% block title %}School CRM - Update Profile{% endblock %}

{% block content %}
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r overflow-y-auto">
        <div class="p-4">
            <h1 class="text-xl font-bold text-blue-600 mb-8">School CRM</h1>
            <nav class="space-y-2">
                <a href="{% url 'home' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-blue-50 text-blue-600">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'departments:list' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-building"></i>
                    <span>Departments</span>
                </a>
                <a href="{% url 'students:list' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-people"></i>
                    <span>Students</span>
                </a>
                <a href="{% url 'teachers:list' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-person-badge"></i>
                    <span>Teachers</span>
                </a>
                <a href="{% url 'groups:list' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-collection"></i>
                    <span>Groups</span>
                </a>
                <a href="{% url 'subjects:list' %}" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-book"></i>
                    <span>Subjects</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-blue-600">Update Profile</h1>
                    </div>
                    <div class="flex items-center">
                        <a href="{% url 'users:profile_update' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="bi bi-arrow-left mr-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-6">Update Your Profile</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md bg-gray-100" value="{{ user.username }}" readonly>
                        </div>
                        <div class="mb-4">
                            <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                            <textarea id="bio" name="bio" rows="4" class="w-full px-3 py-2 border rounded-md">{{ user.profile.bio }}</textarea>
                        </div>
                        <div class="mb-4">
                            <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-1">Birth Date</label>
                            <input type="date" id="birthDate" name="birth_date" class="w-full px-3 py-2 border rounded-md" value="{{ user.profile.birth_date|date:'Y-m-d' }}">
                        </div>
                        <div class="mb-4">
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phone_number" class="w-full px-3 py-2 border rounded-md" value="{{ user.profile.phone_number }}">
                        </div>
                        <div class="mb-4">
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                            <input type="password" id="newPassword" name="new_password" class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div class="mb-6">
                            <label for="repeatPassword" class="block text-sm font-medium text-gray-700 mb-1">Repeat Password</label>
                            <input type="password" id="repeatPassword" name="repeat_password" class="w-full px-3 py-2 border rounded-md">
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
